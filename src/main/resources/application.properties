# DevTools properties
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

# Logging for development
logging.level.com.grabduck.taskmanager=DEBUG
logging.level.org.springframework.boot.devtools=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=DEBUG

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=taskmanager
spring.data.mongodb.username=root
spring.data.mongodb.password=example
spring.data.mongodb.authentication-database=admin

# MongoDB Connection Pool Settings
spring.data.mongodb.connection-pool-size=20
spring.data.mongodb.connection-pool-max-wait-time=5000
spring.data.mongodb.socket-timeout=5000
spring.data.mongodb.connect-timeout=5000
spring.data.mongodb.max-connection-idle-time=60000
spring.data.mongodb.retry-writes=true
spring.data.mongodb.auto-index-creation=true

# Additional MongoDB Settings
spring.data.mongodb.uuid-representation=standard
spring.data.mongodb.field-naming-strategy=org.springframework.data.mapping.model.SnakeCaseFieldNamingStrategy
